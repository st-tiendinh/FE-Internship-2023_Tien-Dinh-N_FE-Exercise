<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./stylesheet/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header bg-dark mt-0">
      <div class="container">
        <div class="header-inner">
          <!-- Logo -->
          <h1 class="header-logo">
            <a href="index.html" class="header-logo-link">
              <img src="./assets/images/shop-logo.svg" alt="E-Shop" class="logo-img" />
              <img src="./assets/images/mobile-shop-logo.svg" alt="E-Shop" class="mobile-logo-img" />
            </a>
          </h1>

          <!-- Nav -->
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item"><a class="nav-link" href="#men">Men</a></li>
              <li class="nav-item"><a class="nav-link" href="#woman">Women</a></li>
              <li class="nav-item"><a class="nav-link" href="#kids">Kids</a></li>
            </ul>
          </nav>

          <!-- Header action -->
          <ul class="header-action-list">
            <li class="header-action-item">
              <a href="" class="header-action-link"><i class="ic ic-magnifying-glass"></i></a>
            </li>
            <li class="header-action-item">
              <a href="" class="header-action-link"><i class="ic ic-user"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="cart-page">
      <div class="container">
        <section class="section section-cart"></section>
      </div>
    </div>
    <script src="./js/cart.js" type="module"></script>
  </body>
</html>
